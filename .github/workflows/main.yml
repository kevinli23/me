name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
        
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Build
      run: |
        npm install
        npm run-script build

    - name: Deploy
      uses: crazy-max/ghaction-github-pages@v1.5.1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN_KEY }}
        BRANCH: gh-pages
        FOLDER: dist
